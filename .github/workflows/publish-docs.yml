name: publish-docs
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install MkDocs dependencies
        run: pip install -r .github/mkdocs-requirements.txt
      - run: mkdocs gh-deploy --force
